<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row width-100 task-container" id="0">
      <div class="col hour time-block">9AM</div>
      <div class="col-9 description" data-time="9"></div>
      <button class="col saveBtn"><i class=" fas fa-save fa-lg"></i></button>
    </div>
    <div class="row width-100 task-container" id="1">
      <div class="col hour time-block">10AM</div>
      <div class="col-9 description" data-time="10"></div>
      <button class="col saveBtn"><i class=" fas fa-save fa-lg"></i></button>
    </div>
    <div class="row width-100 task-container" id="2">
      <div class="col time-block hour">11AM</div>
      <div class="col-9 description" data-time="11"></div>
      <button class="col saveBtn"><i class=" fas fa-save fa-lg"></i></button>
    </div>
    <div class="row width-100 task-container" id="3">
      <div class="col hour time-block">12AM</div>
      <div class="col-9 description" data-time="12"></div>
      <button class="col saveBtn"><i class=" fas fa-save fa-lg"></i></button>
    </div>
    <div class="row width-100 task-container" id="4">
      <div class="col hour time-block">1PM</div>
      <div class="col-9 description" data-time="13"></div>
      <button class="col saveBtn"><i class=" fas fa-save fa-lg"></i></button>
    </div>
    <div class="row width-100 task-container" id="5">
      <div class="col time-block hour">2PM</div>
      <div class="col-9 description" data-time="14"></div>
      <button class="col saveBtn"><i class=" fas fa-save fa-lg"></i></button>
    </div>
    <div class="row width-100 task-container" id="6">
      <div class="col hour time-block">3PM</div>
      <div class="col-9 description" data-time="15"></div>
      <button class="col saveBtn"><i class=" fas fa-save fa-lg"></i></button>
    </div>
    <div class="row width-100 task-container" id="7">
      <div class="col hour time-block">4PM</div>
      <div class="col-9 description" data-time="16"></div>
      <button class="col saveBtn"><i class="fas fa-save fa-lg"></i></button>
    </div>
    <div class="row width-100 task-container" id="8">
      <div class="col time-block hour">5PM</div>
      <div class="col-9 description" data-time="17"></div>
      <button class="col saveBtn"><i class="fas fa-save fa-lg"></i></button>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
